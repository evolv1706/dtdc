<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DTDC Express - Track Your Package</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    width: 100%;
    overflow-x: hidden;
    transition: background-image 1s ease-in-out;
  }
  header {
    color: white;
    text-align: center;
  }
  .tracker-container {
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.55);
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
  }
  .tracker-container input {
    width: 65%;
    padding: 10px;
    font-size: 16px;
  }
  .tracker-container button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #0984e3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .tracker-container button:hover {
    background-color: #74b9ff;
  }
  .map-container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin: 40px auto;
    max-width: 800px;
    width: 90%;
    align-items: flex-start;
    justify-content: center;
    box-sizing: border-box;
  } 
  .map-section {
    flex: 2 1 0;
    display: flex;
    flex-direction: column;
    min-width: 0;
  }
  .status-box {
    background: rgba(255, 255, 255, 0.55);
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    font-size: 15px;
    margin-bottom: 10px;
  }
  .status-in-transit {
    background: rgba(34, 236, 34, 0.5);
    color: white;
  }
  #map {
    flex: 1;
    background: rgba(255, 255, 255, 0.55);
    min-height: 400px;
    border: 2px solid #ccc;
    border-radius: 6px;
    width: 100%;
  }
  .info-card {
    flex: 2 1 0;
    background: rgba(255, 255, 255, 0.55);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    min-width: 0;
  }
  .info-grid {
    display: grid;
    grid-template-columns: 80px 300px;
    gap: 10px 10px;
    align-items: center;
  }
  .info-grid img {
    width: 100%;
    border-radius: 6px;
    height: auto;
  }
  .driver-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
  }
  @media (max-width: 768px) {
    .map-container {
      flex-direction: column;
    }
    #map {
      min-height: 300px;
    }
  }
  @media (max-width: 600px) {
    .info-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<header>
  <img src="images/logo.png" alt="Logo"/>
  <p>Track Your Shipment</p>
</header>
<div class="tracker-container">
  <input type="text" id="trackingNumber" placeholder="Enter Tracking Number" />
  <button onclick="trackPackage()">Track</button>
</div>
<div class="map-container">
  <div class="map-section">
    <div id="statusBox" class="status-box">
      <strong>Status:</strong> Waiting for tracking info...
    </div>
    <div id="map"></div>
  </div>
  <div id="infoCard" class="info-card">
    <h2>Package Details</h2>
    <div class="info-grid">
      <img id="vehicleImage" src="https://via.placeholder.com/400x200?text=Vehicle+Image" alt="Vehicle Image"/>
      <div>
        <p><strong>Vehicle:</strong> <span id="vehicleType">N/A</span></p>
        <p><strong>Package Name:</strong> <span id="packageName">N/A</span></p>
        <p><strong>Destination:</strong> <span id="packageDestination">N/A</span></p>
      </div>
      <img id="driverPhoto" src="https://via.placeholder.com/80" class="driver-photo" alt="Driver Photo"/>
      <div>
        <p><strong>Driver:</strong> <span id="driverName">N/A</span></p>
        <p><strong>Experience:</strong> <span id="experience">N/A</span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map;
let marker;
let animationFrame;
let routePolyline;
let traveledPolyline;

function interpolatePosition(start, end, t) {
  return [
    start[0] + (end[0] - start[0]) * t,
    start[1] + (end[1] - start[1]) * t
  ];
}

function animateRoute(route) {
  let i = 0;
  let startTime = null;
  const durationPerSegment = 8000;
  const traveledCoords = [route[0]];

  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;
    const t = Math.min(elapsed / durationPerSegment, 1);

    const pos = interpolatePosition(route[i], route[i + 1], t);
    marker.setLatLng(pos);
    traveledPolyline.setLatLngs(traveledCoords.concat([pos]));

    // Progress bar update
    const totalSegments = route.length - 1;
    const segmentProgress = (i + t) / totalSegments;
    const progressPercent = Math.round(segmentProgress * 100);
    const progressBar = document.getElementById('progressBar');
    if (progressBar) {
      progressBar.style.width = progressPercent + '%';
      progressBar.style.background = 'rgba(46,204,113,1)';
    }

    if (t < 1) {
      animationFrame = requestAnimationFrame(step);
    } else {
      traveledCoords.push(route[i + 1]);
      traveledPolyline.setLatLngs(traveledCoords);

      if (route[i + 1][0] === 33.4343 && route[i + 1][1] === -112.0115) {
        const zoomBounds = L.latLngBounds([
          [33.4343, -112.0115],
          [33.360355, -111.801682]
        ]);
        map.fitBounds(zoomBounds, { padding: [50, 50] });
      }

      if (route[i + 1][0] === 33.360355 && route[i + 1][1] === -111.801682) {
        if (progressBar) {
          progressBar.style.width = '100%';
          progressBar.style.background = 'rgba(46,204,113,1)';
        }
        updateStatus("Status: Package arrived hub successfully. Sorting for last mile delivery to W McKinley St, in progress. Package sensitivity fee is unpaid", 'in-transit');
        marker.bindPopup("Package arrived hub successfully. Sorting for last mile delivery to W McKinley St, in progess. Package sensitivity fee is unpaid.").openPopup();
        return; // Stop
      }

      i++;
      if (i < route.length - 1) {
        startTime = null;
        animationFrame = requestAnimationFrame(step);
      }
    }
  }
  animationFrame = requestAnimationFrame(step);
}

function trackPackage() {
  const trackingNumber = document.getElementById('trackingNumber').value.trim();

  if (animationFrame) cancelAnimationFrame(animationFrame);
  updateStatus("Status: Tracking in progress...", 'in-transit');

  let progressBar = document.getElementById('progressBar');
  if (!progressBar) {
    const container = document.createElement('div');
    container.id = 'progressBarContainer';
    container.style.position = 'relative';
    container.style.width = '100%';
    container.style.height = '8px';
    container.style.background = 'rgba(0,0,0,0.1)';
    container.style.borderRadius = '4px';
    container.style.marginTop = '8px';
    container.style.overflow = 'hidden';

    progressBar = document.createElement('div');
    progressBar.id = 'progressBar';
    progressBar.style.position = 'absolute';
    progressBar.style.top = '0';
    progressBar.style.left = '0';
    progressBar.style.height = '100%';
    progressBar.style.width = '0%';
    progressBar.style.background = 'rgba(46,204,113,1)';
    progressBar.style.transition = 'width 0.3s ease, background 0.3s ease';

    container.appendChild(progressBar);
    document.getElementById('statusBox').appendChild(container);
  } else {
    progressBar.style.width = '0%';
  }

  if (trackingNumber === "") {
    updateStatus("Status: Please enter a tracking number.");
    return;
  }

  const sampleData = {
    "DTD20234RX": {
      status: "In Transit",
      expectedDelivery: "July 7, 2025",
      route: [
        [40.7580, -73.9851],
        [35.1495, -90.0490],
        [33.4343, -112.0115],
        [33.3996, -111.8956],
        [33.360355, -111.801682]
      ],
      vehicleType: "White Delivery Van",
      packageName: "Robert Rudy",
      packageDestination: "W McKinley St, Goodyear, AZ 85338",
      vehicleImage: "images/truck.png",
      driverName: "Dennis Ruben",
      experience: "6 years",
      driverPhoto: "https://randomuser.me/api/portraits/men/32.jpg",
    }
  };

  const info = sampleData[trackingNumber.toUpperCase()];

  if (info) {
    updateStatus(`Status: ${info.status} | Expected Delivery: ${info.expectedDelivery}`, 'in-transit');

    if (!map) {
      map = L.map('map').setView(info.route[0], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© OpenStreetMap contributors'
      }).addTo(map);
    } else {
      map.setView(info.route[0], 6);
    }

    if (marker) map.removeLayer(marker);
    if (routePolyline) map.removeLayer(routePolyline);
    if (traveledPolyline) map.removeLayer(traveledPolyline);

    routePolyline = L.polyline(info.route, { color: 'blue', weight: 4, opacity: 0.6 }).addTo(map);
    traveledPolyline = L.polyline([info.route[0]], { color: 'green', weight: 4, opacity: 0.9 }).addTo(map);

    map.fitBounds(routePolyline.getBounds());
    marker = L.marker(info.route[0]).addTo(map);

    document.getElementById('vehicleType').innerText = info.vehicleType;
    document.getElementById('packageName').innerText = info.packageName;
    document.getElementById('packageDestination').innerText = info.packageDestination;
    document.getElementById('vehicleImage').src = info.vehicleImage;
    document.getElementById('driverName').innerText = info.driverName;
    document.getElementById('experience').innerText = info.experience;
    document.getElementById('driverPhoto').src = info.driverPhoto;

    animateRoute(info.route);
  } else {
    updateStatus(`Status: No tracking information found for "${trackingNumber}".`);
  }
}

function updateStatus(text, statusType) {
  const box = document.getElementById('statusBox');
  box.innerText = text;
  box.classList.remove('status-in-transit');
  if (statusType === 'in-transit') {
    box.classList.add('status-in-transit');
  }
}
</script>

<script>
// Background carousel
const images = [
  "images/slide1.jpg",
  "images/slide2.jpg",
  "images/slide3.jpg",
  "images/slide4.jpg"
];
let currentIndex = 0;
function changeBackground() {
  document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
  currentIndex = (currentIndex + 1) % images.length;
}
setInterval(changeBackground, 6000);
changeBackground();
</script>

</body>
</html>
